<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot Server Plans</title>
<style>
  /* Background gradient animation */
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg, #ff9a9e, #a18cd1, #fbc2eb, #a1c4fd);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  h1 {
    margin-bottom: 30px;
    text-align: center;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
  }

  /* Floating plan box */
  .floating-box {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.7);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    max-width: 90%;
  }

  .floating-box h2 {
    margin-top: 0;
    text-align: center;
    font-size: 20px;
  }

  .floating-box button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.4s;
    background: linear-gradient(45deg, #000000, #ff0000);
    color: #fff;
  }

  .floating-box button:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  }

  /* Confirmation popup */
  .popup {
    display: none;
    position: fixed;
    top: -50%;
    left: 50%;
    transform: translate(-50%, 0);
    background: #000;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    max-width: 90%;
    color: #fff;
    font-size: 18px;
    z-index: 1000;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
  }

  .popup button {
    margin: 10px 5px 0 5px;
    background: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }

  .popup button:hover {
    background: #45a049;
  }

  @media(max-width:600px){
    .floating-box{
      right: 10px;
      bottom: 10px;
      padding: 15px;
    }
    .floating-box button{
      font-size: 14px;
      padding: 10px;
    }
    .popup{
      font-size: 16px;
      padding: 20px;
    }
  }
</style>
</head>
<body>

<h1>Welcome to Bot Server Plans</h1>

<!-- Floating plan box -->
<div class="floating-box">
  <h2>Select Your Plan</h2>
  <button onclick="selectPlan('1 Day - 3000 MMK')">1 Day - 3000 MMK</button>
  <button onclick="selectPlan('2 Days - 5000 MMK')">2 Days - 5000 MMK</button>
  <button onclick="selectPlan('7 Days - 15000 MMK')">7 Days - 15000 MMK</button>
  <button onclick="selectPlan('1 Month - 35000 MMK')">1 Month - 35000 MMK</button>
</div>

<!-- Confirmation Popup -->
<div id="popup" class="popup">
  <p id="popup-text"></p>
  <button onclick="copyCode()">Copy Code üìã</button>
  <button onclick="closePopup()">Close ‚ùå</button>
</div>

<script>
  function selectPlan(plan) {
    const popup = document.getElementById('popup');
    const text = document.getElementById('popup-text');

    // Generate random code
    const code = 'BOT-' + Math.random().toString(36).substring(2,8).toUpperCase();

    text.innerHTML = `
      You selected <b>${plan}</b>.<br>
      Please send this code manually to Telegram: <b>@Baki_mono</b><br>
      Your confirmation code: <b>${code}</b>
    `;

    // Show popup with sliding animation
    popup.style.display = 'block';
    let pos = -50; // start above view
    const interval = setInterval(()=>{
      if(pos>=20){ // final position
        clearInterval(interval);
      }else{
        pos++;
        popup.style.top = pos + '%';
      }
    },5);
  }

  function closePopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'none';
    popup.style.top = '-50%';
  }

  function copyCode(){
    const text = document.getElementById('popup-text').innerText;
    const codeMatch = text.match(/BOT-[A-Z0-9]{6}/);
    if(codeMatch){
      navigator.clipboard.writeText(codeMatch[0]);
      alert('Code copied! Send it on Telegram @Baki_mono');
    }else{
      alert('No code found!');
    }
  }
</script>

</body>
</html>
